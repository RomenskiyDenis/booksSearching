<!doctype html>
<html lang="en">
<head class="header">
    <!-- Рекомендованные теги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="https://unpkg.com/vue"></script>
    <title>booksSearching!</title>
</head>
<body>
<div id="app">
    <header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-title">
                <img src="assets/images/img_navbar.png" alt="" width="50" height="50" class="img-thumbnail">
                {{siteName}}
            </div>
                <form class="d-flex" @submit.prevent="getDataGson">
                    <input v-model.trim="searchPar" class="form-control me-2" type="search" placeholder="Введите наименование" aria-label="Введите наименование">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
        </div>
    </nav>
    </header>
    <main>
        <div class="col-md-12 verify">
                    <pre>
                        Параметр поиска: {{booksData.searchPar}}

                    </pre>
        </div>
        <div v-for="item in booksData">
            <div class="row">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img :src="'http://books.google.com/books/content?id=' + item.id +
      '&printsec=frontcover&img=1&zoom=1&source=gbs_api'"  class="img-fluid rounded-start">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{item.title}}</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
<!--Подключаем плагин-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
    let APP_LOG_LIFECYCLE_EVENTS=false;
    let webstore = new Vue({
        el:'#app',
        data(){
            return {
                siteName:'BooksSearching',
            searchPar:'',
            booksData:[]
            }

        },
        methods:{
            getDataGson(){
                console.log('send ws');
                /*axios.get(`https://www.googleapis.com/books/v1/volumes?q=`+this.searchPar)
                    .then(response => {
                        console.log('json'+response.data);
                        this.booksData = response.data;
                    }).catch(e=>{
                        console.log(e);
                })*/
                console.log(this.searchPar)
                fetch('https://www.googleapis.com/books/v1/volumes?q='+this.searchPar)
                    .then(response => response.json())
                    .then(json => {
                        console.log(json);
                        for(let i in json.items){
                            this.booksData.push({
                                "id":json.items[i].id,
                                "title":json.items[i].volumeInfo.title,
                            })
                        }

                        //this.booksData = json.items;

                    }).catch(e=>{
                        console.log(e);
                    });
            }
        }
    })
</script>
</body>
</html>
