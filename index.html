<!doctype html>
<html lang="en">
<head class="header">
    <!-- Рекомендованные теги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="https://unpkg.com/vue"></script>
    <title>booksSearching!</title>
</head>
<body style="padding-top: 65px">
<div id="app">
    <header>
    <nav id="navbarSearch" class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-title">
                <img src="assets/images/img_navbar.png" alt="" width="50" height="50" class="img-thumbnail">
                {{siteName}}
            </div>
                <form class="d-flex" @submit.prevent="getDataGson">
                    <input v-model.trim="searchPar" class="form-control me-2" type="search" placeholder="Введите наименование" aria-label="Введите наименование">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
        </div>
    </nav>
    </header>
    <main>
        <div v-for="item in booksData">
            <div class="row">
                <div class="card mb-3" style="max-width: 840px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img :src="'http://books.google.com/books/content?id=' + item.id +
      '&printsec=frontcover&img=1&zoom=1&source=gbs_api'"  class="img-fluid rounded-start">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a :href="`${item.previewLink}`" class="card-link">
                                <h5 class="card-title">{{item.title}}</h5>
                                </a>
                                <h6>❖{{item.author}}❖{{item.publishedDate}}</h6>
                                <div class="row g-0">
                                    <div class="col-md-10">
                                        <p class="card-text">{{item.shortDescription}}</p>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-outline-info" v-on:click="switchDescription(item)">Подробнее</button>
                                    </div>
                                </div>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
<!--Подключаем плагин-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
    let APP_LOG_LIFECYCLE_EVENTS=false;
    let webstore = new Vue({
        el:'#app',
        data(){
            return {
            siteName:'BooksSearching',
            searchPar:'',
            booksData:[]
            }

        },
        methods:{
            switchDescription (aBook){
                aBook.showFullDescription = !aBook.showFullDescription;
                aBook.shortDescription = aBook.showFullDescription?aBook.description:aBook.description.substring(0,200)+"...";
            },
            showDescription(aBook) {
              aBook.shortDescription = aBook.showFullDescription?aBook.description:aBook.shortDescription;
            },
            getDataGson(){
                console.log('send ws');
                /*axios.get(`https://www.googleapis.com/books/v1/volumes?q=`+this.searchPar)
                    .then(response => {
                        console.log('json'+response.data);
                        this.booksData = response.data;
                    }).catch(e=>{
                        console.log(e);
                })*/
                fetch('https://www.googleapis.com/books/v1/volumes?q='+this.searchPar)
                    .then(response => response.json())
                    .then(json => {
                        console.log(json);
                        this.booksData = [];
                        for(let i in json.items){
                            let authorStr = 'Автор: ';
                            if (json.items[i].volumeInfo.authors.length>1){
                                for (let j in json.items[i].volumeInfo.authors){
                                    authorStr+=json.items[i].volumeInfo.authors[j]+'; ';
                                }
                            } else if (json.items[i].volumeInfo.authors.length===1){
                                authorStr+=json.items[i].volumeInfo.authors[0];
                            } else authorStr+=' не определен';

                            this.booksData.push({
                                "id":json.items[i].id,
                                "title":json.items[i].volumeInfo.title,
                                'author':authorStr,
                                'publishedDate':'Год издания: '+json.items[i].volumeInfo.publishedDate.split('-')[0],
                                'shortDescription':json.items[i].volumeInfo.description.substring(0,200)+"...",
                                'description':json.items[i].volumeInfo.description,
                                'previewLink':json.items[i].volumeInfo.previewLink,
                                'showFullDescription':false,
                            })
                        }

                        //this.booksData = json.items;

                    }).catch(e=>{
                        console.log(e);
                    });
            }
        }
    })
</script>
</body>
</html>
