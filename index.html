<!doctype html>
<html lang="en">
<head class="header">
    <!-- Рекомендованные теги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="https://unpkg.com/vue"></script>
    <title>booksSearching!</title>
</head>
<body>
<div id="app">
    <header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-title">
                <img src="assets/images/img_navbar.png" alt="" width="50" height="50" class="img-thumbnail">
                {{siteName}}
            </div>
                <form class="d-flex">
                    <input v-model.trim="searchPar" class="form-control me-2" type="search" placeholder="Введите наименование" aria-label="Введите наименование">
                    <button class="btn btn-outline-success" type="submit" v-on:click="getDataGson">Поиск</button>
                </form>
        </div>
    </nav>
    </header>
    <main>
        <div class="col-md-12 verify">
                    <pre>
                        Параметр поиска: {{searchPar}}

                    </pre>
        </div>
    </main>
</div>
<!--Подключаем плагин-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
    let APP_LOG_LIFECYCLE_EVENTS=false;
    let webstore = new Vue({
        el:'#app',
        data:{
          siteName:'BooksSearching',
          searchPar:'',
        },
        methods:{
            getDataGson: function (){
                let paramString = this.searchPar;
                alert('Осуществляется поиск '+paramString);
            }
        }
    })
</script>
</body>
</html>
